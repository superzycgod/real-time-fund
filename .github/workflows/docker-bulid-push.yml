name: Build and Push Next.js Docker Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}/real-time-fund

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      # 1. Ê£ÄÂá∫‰ª£Á†Å
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env
        run: |
          cat << 'EOF' > .env.local
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_WEB3FORMS_ACCESS_KEY=${{ secrets.NEXT_PUBLIC_WEB3FORMS_ACCESS_KEY }}
          NEXT_PUBLIC_GA_ID=${{ secrets.NEXT_PUBLIC_GA_ID }}
          EOF

      # 2. ËÆæÁΩÆ Docker BuildxÔºàÊîØÊåÅÂ§öÂπ≥Âè∞ÊûÑÂª∫Ôºâ
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. ÁôªÂΩï Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 4. ÊèêÂèñÂÖÉÊï∞ÊçÆÔºàËá™Âä®ÁîüÊàêÊ†áÁ≠æÔºâ
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # 5. ÊûÑÂª∫Âπ∂Êé®ÈÄÅÈïúÂÉèÔºàÂ∏¶ÁºìÂ≠ò‰ºòÂåñÔºâ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }} # PR Êó∂‰∏çÊé®ÈÄÅ
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Â§öÂπ≥Âè∞ÊûÑÂª∫ÔºàÂèØÈÄâÔºâ
          platforms: linux/amd64,linux/arm64
          # ÊûÑÂª∫ÂèÇÊï∞Ôºà‰º†ÈÄí NEXT_PUBLIC_ ÂèòÈáèÔºâ
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          # ÁºìÂ≠ò‰ºòÂåñÔºàÂ§ßÂπÖÂä†ÈÄüÂêéÁª≠ÊûÑÂª∫Ôºâ
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6. ÁîüÊàêÊûÑÂª∫ÊëòË¶Å
      - name: Generate build summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## üöÄ Docker Build Success" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
